<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Playlist</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
    ================================================== -->
<link rel="stylesheet" href="/static/css/base.css">
<link rel="stylesheet" href="/static/css/vendor.css">
<link rel="stylesheet" href="/static/css/main.css">


<!-- script
    ================================================== -->
<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/modernizr.js"></script>
<script src="/static/js/pace.min.js"></script>
<!-- favicons
    ================================================== -->
<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
<link rel="icon" href="/static/sfavicon.ico" type="image/x-icon">

</head>

<body id="top">

    <!-- pageheader
    ================================================== -->
    <div class="s-pageheader">

        <header class="header">
            <div class="header__content row">
        
                <div class="header__logo">
                    <a class="logo" href="/">
                    <img src="/static/images/logo.png" alt="Homepage">
                    </a>
                </div><!-- end header__logo -->

                <a class="header__search-trigger" href="#0"></a>

                <div class="header__search">

                    <form role="search" method="get" class="header__search-form" action="#">
                        <label>
                            <span class="hide-content">Search for:</span>
                            <input type="search" class="search-field" placeholder="Type Keywords" value="" name="s" title="Search for:" autocomplete="off">
                        </label>
                        <input type="submit" class="search-submit" value="Search">
                    </form>
        
                    <a href="#0" title="Close Search" class="header__overlay-close">Close</a>

                </div>  <!-- end header__search -->


                <a class="header__toggle-menu" href="#0" title="Menu"><span>Menu</span></a>

                <nav class="header__nav-wrap">

                    <h2 class="header__nav-heading h6">Site Navigation</h2>

                    <ul class="header__nav">
                        <li><a href="/" title="">Home</a></li>
                        {% if prow %}
                        <li class="has-children">
                            <a href="#0" title="">Playlists</a>
                            <ul class="sub-menu">
                                {% for row in prow %}
                                <li>
                                    <a href="/playlist/{{row[0]}}">{{row[0]}}</a>
                                </li>
                                {% endfor %}
                            </ul>
                        </li>
                        {% endif %}
                        <li><a href="/contact" title="">Contact</a></li>
                        
                    </ul> <!-- end header__nav -->

                    <a href="#0" title="Close Menu" class="header__overlay-close close-mobile-menu">Close</a>

                </nav> <!-- end header__nav-wrap -->

            </div> <!-- header-content -->
        </header> <!-- header -->

    </div> <!-- end s-pageheader -->


    <!-- s-content
    ================================================== -->
    <section class="s-content">

        <div class="row narrow">
            <div class="col-full s-content__header" data-aos="fade-up">
                <h1>Playlist: {{namep}}</h1>

            </div>
        </div>
        
    <section class="s-content">
        <div class="row masonry-wrap">
            <div class="masonry">
    
                <div class="grid-sizer"></div>
    
                {% for row in rows %}
                <article class="masonry__brick entry format-audio" data-aos="fade-up">
                    {{row[1]}} , {{row[2]}} , {{row[3]}}
                    <div class="entry__thumb">
                        
                            <li>
                                <a class="entry__thumb-link" href="#0">
    
    
    
                                    <img src="/static/simages/{{row[5]}}_400.jpg" srcset="/static/simages/{{row[5]}}_400.jpg 1x, /static/simages/{{row[5]}}_800.jpg 2x"
                                        alt="">
                                </a>
                            </li>
                        
                        <div class="audio-wrap">
                            <audio id="player" src="/static/audio/{{row[4]}}" width="100%" height="42" controls="controls"></audio>
                        </div>
                    </div>
                </article>
    
    
                <!-- end article -->
                {% endfor %}
            </div>
            <!-- end masonry -->
        </div>
        <!-- end masonry-wrap -->
    
    
    </section>
    <!-- s-content -->

     

    

    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader">
            <div class="line-scale">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>


    <!-- Java Script
    ================================================== -->
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/plugins.js"></script>
    <script src="/static/js/main.js"></script>

</body>

</html>
